<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block otherApp">
            <p class="word wordOtherApps"> </p>
        </div>
        <div class="content-block shareApp">
            <p class="word shareApp"> </p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="sliding" style="margin-left: auto;margin-right: auto;">
                        <p class="app_title">Free Talk</p>

                    </div>

                    <div class="right">

                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->

                    <div class="page-content">
                        <p class="buttons-row">
                            <a href="#" class="button langtc">繁中</a>
                            <a href="#" class="button langDefault word"> </a>
                            <a href="#" class="button langen">English</a>
                        </p>

                        <div class="ContentContain">
                            <div class="card">


                                <div class="card-content">
                                    <img class="designImage" src="image/1.jpg" width="100%">
                                </div>


                            </div>
                            <form id="designFormSubmit" class="list-block">
                                <div class="list-block">
                                    <ul>
                                        <!-- Text inputs -->
                                        <li>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title label word">Name</div>
                                                    <div class="item-input">
                                                        <input class="word" name="nameText" type="text" placeholder="Your name">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title label word">Contents</div>
                                                    <div class="item-input">
                                                        <textarea class="word" name="contentText" placeholder="Contents" rows="14"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>

                                        <li>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title label word">Font Size</div>
                                                    <div class="item-input">
                                                        <select name="formSize">
                                                          <option value="140" class="word"> </option>
                                                            <option value="100" class="word"> </option>
                                                            <option value="70" class="word"> </option>
                                                            <option value="50" class="word" selected="selected"> </option>
                                              			        <option value="30" class="word"> </option>
                                                            <option value="20" class="word"> </option>
                                                            <option value="10" class="word"> </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>

                            </form>

                            </div>

                            <p class="buttons-row">
                                <a href="#" class="button designFormSubmit word button-fill color-red button-big">Submit</a>
                            </p>

                            <p class="buttons-row">
                                <a href="#" class="button designFormPublish word button-raised button-big">Publish To Public</a>
                                <a href="#" class="button designFormDownload word button-big">Download</a>
                                <a href="#" class="button designFormShare word button-big">Share</a>
                            </p>

                            <p class="buttons-row">
                                <a href="quotelist.html" class="button-big button viewPublishedDesign word  button-fill color-orange ripple-pink">View Others Design (InApp)</a>
                            </p>

                            <p class="buttons-row">
                                <a class="linkFaceBook button-big button viewPublishedDesign word  button-fill color-orange ripple-pink">View Others Design (FaceBook)</a>
                            </p>


                        </div>


                    </div>
                </div>
                <!-- Bottom Toolbar-->
                <!--<div class="toolbar">
                <div class="toolbar-inner">

                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
			-->
            </div>

        </div>
        <div style="display:none" class="hiddenDiv">
            <a href="tutorials.html" class="startTutorialsURL"></a>
        </div>
        <script>
            var IntervalVibrate = "";
        </script>
        <script type="text/javascript" src="lib/framework7/js/framework7.js"></script>
        <script type="text/javascript" src="js/customjs/function.js"></script>
        <script type="text/javascript" src="js/customjs/my-app.js"></script>
        <script type="text/javascript" src="js/customjs/bindEventShareFunction.js"></script>

        <script type="text/javascript" src="cordova.js"></script>

            defaultLangArr.push("名稱");
            defaultLangArr.push("名稱");
            defaultLangArr.push("內容");
            defaultLangArr.push("內容");
            defaultLangArr.push("字型大小");
            defaultLangArr.push("超超大型");
            defaultLangArr.push("超大型");
            defaultLangArr.push("大型");
            defaultLangArr.push("中型");
            defaultLangArr.push("小型");
            defaultLangArr.push("超小型");
            defaultLangArr.push("超超小型");
            defaultLangArr.push("Submit");
            defaultLangArr.push("Publish to Public");
            defaultLangArr.push("下載");
            defaultLangArr.push("Share with Friend");
            defaultLangArr.push("View Others Design (InApp)");
            defaultLangArr.push("View Others Design (FaceBook)");

                lang = getCookie("lang", "selectedLang", checkLang());

                pageInit();

            })

            function pageInit() {
                setLang();

                frontEndTranslateToSelectedLang(defaultLangArr, function(translatedLangArr) {
                    assignWordClassTranslation(translatedLangArr, "word");

</body>

</html>
